<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="games">
    <header>
        <img src="images/wraper.png" alt="game img" class="w-100">
    </header>
    <nav class="navbar navbar-expand-lg w-75 mx-auto rounded-4 p-2 shadow z-3">
        <div class="container">
          <a class="navbar-brand text-uppercase text-white fst-italic" href="#"><img src="images/logo-sm.png" alt="logo" class="me-1">GAME REVIEWS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link links active" aria-current="page" href="#" data-category="mmorpg">mmorpg</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="#" data-category="shooter">shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="#" data-category="sailing">sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="#" data-category="permadeath">permadeath</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="#" data-category="superhero">superhero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="#" data-category="pixel">pixel</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="all-games">
        <div class="container py-4">
            <div class="row g-4" id="gameRow">
            </div>
        </div>
    </div>
  </section>
  <section class="games-details d-none">
    <div class="container py-5">
      <div class="heading d-flex justify-content-between">
        <h2 class="text-white pb-3 fst-italic">Details Game</h2>
        <i class="fa-solid fa-xmark text-white fa-2x" id="closeSec"></i>
      </div>
      <div class="row" id="detailsContent">
        
      </div>
    </div>
  </section>
  <div class="d-flex justify-content-center align-items-center d-none" id="loading">
    <span class="loader"></span>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script> 
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/games.js" type="module"></script>
  <script src="js/gameDetails.js" type="module"></script>
  <script src="js/ui.js" type="module"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
